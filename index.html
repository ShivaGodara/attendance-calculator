<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Attendance Calculator</title>
    <style>
        :root {
            --bg-color: #f0f2f5; --card-bg: #ffffff; --text-color: #1c1e21; --primary-color: #1877f2;
            --border-color: #dddfe2; --danger-color: #fa383e; --warning-color: #f5a623; --safe-color: #34c759;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 15px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { max-width: 800px; width: 100%; margin: 0 auto; }
        header { text-align: center; margin-bottom: 24px; }
        header h1 { color: var(--primary-color); margin-bottom: 8px; }
        .control-btn { background-color: var(--primary-color); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 600; text-align: center; transition: all 0.2s; font-size: 1.1em; }
        .control-btn:hover { background-color: #166fe5; }
        .control-btn:disabled { background-color: #a0bdf1; cursor: not-allowed; }
        .hidden { display: none !important; }

        /* --- Home Page Styles --- */
        #home-page { text-align: center; }
        .upload-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .upload-wrapper { display: flex; flex-direction: column; }
        .upload-area { background-color: var(--card-bg); border: 2px dashed var(--border-color); border-radius: 12px; padding: 20px; cursor: pointer; transition: all 0.2s; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;}
        .upload-area:hover { border-color: var(--primary-color); }
        .upload-area.uploaded { border-color: var(--safe-color); border-style: solid; }
        .upload-area p { margin: 0; font-size: 1.1em; color: #606770; }
        .upload-area .upload-icon { font-size: 3em; color: var(--primary-color); margin-bottom: 10px; }
        .upload-status { font-weight: 500; margin-top: 10px; font-size: 0.9em; }
        .upload-status.success { color: var(--safe-color); }
        .upload-wrapper input[type="file"] { display: none; }

        /* --- Results Page Styles --- */
        #aggregate-summary { background-color: var(--card-bg); border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); text-align: center; border-left: 5px solid var(--border-color); }
        #aggregate-summary.status-safe { border-left-color: var(--safe-color); background-color: #eaf6ec; }
        #aggregate-summary.status-warning { border-left-color: var(--warning-color); background-color: #fff8e1; }
        #aggregate-summary.status-danger { border-left-color: var(--danger-color); background-color: #fdecea; }
        #aggregate-percentage { font-size: 2.5em; font-weight: 700; }
        #aggregate-status { font-size: 1.1em; margin-top: 5px; font-weight: 500; }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .secondary-btn { background-color: var(--card-bg); color: var(--primary-color); border: 1px solid var(--primary-color); }
        .subject-card { background-color: var(--card-bg); border-radius: 8px; padding: 16px; margin-bottom: 16px; box-shadow: var(--shadow); border-left: 5px solid var(--border-color); }
        .subject-card.status-safe { border-left-color: var(--safe-color); }
        .subject-card.status-warning { border-left-color: var(--warning-color); }
        .subject-card.status-danger { border-left-color: var(--danger-color); }
        .subject-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 16px; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .input-group label { font-size: 0.8em; margin-bottom: 4px; font-weight: 500; color: #606770; }
        .input-group input { padding: 8px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 1em; width: 100%; box-sizing: border-box; }
        .result-display { text-align: center; padding: 10px; border-radius: 6px; margin-top: 16px; }
        .result-display .percentage { font-size: 1.5em; font-weight: 700; }
        .result-display .status-message { font-size: 1em; margin-top: 4px; font-weight: 500; }
        .status-safe .result-display { background-color: #eaf6ec; }
        .status-warning .result-display { background-color: #fff8e1; }
        .status-danger .result-display { background-color: #fdecea; }
        .remove-btn { color: var(--danger-color); background: none; border: none; cursor: pointer; padding: 8px; font-size: 0.9em; float: right; }
        #settings-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; width: 80%; max-width: 500px; border-radius: 8px; }
        #holidays-list { list-style-type: none; padding: 0; margin-top: 10px;}
        #loading-overlay { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); justify-content: center; align-items: center; text-align: center; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 600px) { .upload-grid { grid-template-columns: 1fr; } .subject-grid { grid-template-columns: 1fr; } .controls-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div><div class="spinner"></div><p>Analyzing...</p></div>
    </div>

    <div class="container">
        <div id="home-page">
            <header>
                <h1>AI Attendance Calculator</h1>
                <p>Upload both your timetable and attendance screenshots to begin.</p>
            </header>
            <div class="upload-grid">
                <div class="upload-wrapper">
                    <div id="upload-area-timetable" class="upload-area">
                        <div class="upload-icon">üìÖ</div>
                        <p>1. Upload Timetable</p>
                    </div>
                    <p id="timetable-status" class="upload-status"></p>
                </div>
                <div class="upload-wrapper">
                    <div id="upload-area-attendance" class="upload-area">
                        <div class="upload-icon">üìä</div>
                        <p>2. Upload Attendance</p>
                    </div>
                     <p id="attendance-status" class="upload-status"></p>
                </div>
            </div>
            <input type="file" id="timetable-upload-input" accept="image/*">
            <input type="file" id="attendance-upload-input" accept="image/*">
            <button id="analyze-btn" class="control-btn" disabled>Analyze Screenshots</button>
        </div>

        <div id="results-page" class="hidden">
            <header><h1>Your Attendance Analysis</h1></header>
            <div id="aggregate-summary">
                <div id="aggregate-percentage">0.00%</div>
                <div id="aggregate-status">Calculating...</div>
            </div>
            <div class="controls-grid">
                <button id="start-over-btn" class="control-btn secondary-btn">Start Over</button>
                <button id="settings-btn" class="control-btn secondary-btn">‚öôÔ∏è Settings</button>
            </div>
            <div id="subjects-container"></div>
            <button id="add-subject-btn" class="control-btn secondary-btn" style="width: 100%; margin-top: 10px;">‚ûï Add Subject Manually</button>
        </div>
    </div>

    <div id="settings-modal">
        <div class="modal-content">
            <span class="close" style="float:right; cursor:pointer; font-size: 1.5em;">&times;</span>
            <h2>Settings</h2>
            <div class="input-group">
                <label for="goal-percentage">Goal for Each Subject (%)</label>
                <input type="number" id="goal-percentage" min="1" max="100">
            </div>
            <div class="input-group">
                <label for="aggregate-goal-percentage">Overall Aggregate Goal (%)</label>
                <input type="number" id="aggregate-goal-percentage" min="1" max="100">
            </div>
            <div class="input-group">
                <label for="end-date">Semester End Date</label>
                <input type="date" id="end-date">
            </div>
            <h3 style="margin-top: 20px;">Holidays</h3>
            <div class="input-group" style="display:flex; flex-direction: row; gap: 10px; align-items: flex-end;">
                <div style="flex-grow: 1;"><label for="holiday-date">Add Holiday</label><input type="date" id="holiday-date"></div>
                <button id="add-holiday-btn" class="control-btn" style="padding: 8px;">Add</button>
            </div>
            <ul id="holidays-list"></ul>
            <button id="save-settings-btn" class="control-btn" style="width: 100%; margin-top: 20px;">Save Settings</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Page Elements ---
    const homePage = document.getElementById('home-page');
    const resultsPage = document.getElementById('results-page');
    const loadingOverlay = document.getElementById('loading-overlay');
    const aggregateSummary = document.getElementById('aggregate-summary');
    const aggregatePercentageDisplay = document.getElementById('aggregate-percentage');
    const aggregateStatusDisplay = document.getElementById('aggregate-status');

    // --- Home Page Elements ---
    const uploadAreaTimetable = document.getElementById('upload-area-timetable');
    const uploadAreaAttendance = document.getElementById('upload-area-attendance');
    const timetableUploadInput = document.getElementById('timetable-upload-input');
    const attendanceUploadInput = document.getElementById('attendance-upload-input');
    const timetableStatus = document.getElementById('timetable-status');
    const attendanceStatus = document.getElementById('attendance-status');
    const analyzeBtn = document.getElementById('analyze-btn');

    // --- Results Page Elements ---
    const subjectsContainer = document.getElementById('subjects-container');
    const addSubjectBtn = document.getElementById('add-subject-btn');
    const startOverBtn = document.getElementById('start-over-btn');
    
    // --- Settings Modal Elements ---
    const settingsModal = document.getElementById('settings-modal');
    const settingsBtn = document.getElementById('settings-btn');
    const closeModal = document.querySelector('.close');
    const saveSettingsBtn = document.getElementById('save-settings-btn');
    const endDateInput = document.getElementById('end-date');
    const holidayDateInput = document.getElementById('holiday-date');
    const addHolidayBtn = document.getElementById('add-holiday-btn');
    const holidaysList = document.getElementById('holidays-list');
    const goalPercentageInput = document.getElementById('goal-percentage');
    const aggregateGoalPercentageInput = document.getElementById('aggregate-goal-percentage');
    
    let settings = {};
    let uploadedTimetableFile = null;
    let uploadedAttendanceFile = null;

    // --- Page Navigation & State ---
    const showHomePage = () => {
        resultsPage.classList.add('hidden');
        homePage.classList.remove('hidden');
        uploadedTimetableFile = null;
        uploadedAttendanceFile = null;
        timetableUploadInput.value = '';
        attendanceUploadInput.value = '';
        checkUploads();
    };

    const showResultsPage = () => {
        homePage.classList.add('hidden');
        resultsPage.classList.remove('hidden');
    };

    const checkUploads = () => {
        timetableStatus.textContent = uploadedTimetableFile ? uploadedTimetableFile.name : 'No file selected.';
        uploadAreaTimetable.classList.toggle('uploaded', !!uploadedTimetableFile);
        timetableStatus.classList.toggle('success', !!uploadedTimetableFile);

        attendanceStatus.textContent = uploadedAttendanceFile ? uploadedAttendanceFile.name : 'No file selected.';
        uploadAreaAttendance.classList.toggle('uploaded', !!uploadedAttendanceFile);
        attendanceStatus.classList.toggle('success', !!uploadedAttendanceFile);
        
        analyzeBtn.disabled = !(uploadedTimetableFile && uploadedAttendanceFile);
    };

    // --- Core Calculation Logic ---
    const countFutureClasses = (subjectName) => {
        if (!settings.endDate || !settings.timetable || !subjectName) return 0;
        let classCount = 0;
        const today = new Date();
        const endDate = new Date(settings.endDate);
        const holidays = (settings.holidays || []).map(h => new Date(h + 'T00:00:00').toDateString());
        for (let d = new Date(today); d <= endDate; d.setDate(d.getDate() + 1)) {
            if (holidays.includes(d.toDateString())) continue;
            const dayName = d.toLocaleString('en-US', { weekday: 'long' });
            const classesToday = settings.timetable[dayName] || [];
            for (const subject of classesToday) {
                if (subject.toUpperCase() === subjectName.toUpperCase()) classCount++;
            }
        }
        return classCount;
    };

    const calculateAggregateAttendance = () => {
        let totalAttended = 0, totalHeld = 0, totalFutureClasses = 0;
        const subjectCards = document.querySelectorAll('.subject-card');
        if (subjectCards.length === 0) {
            updateAggregateUI({ percentage: 0, status: "Add subjects to see aggregate.", className: '' });
            return;
        }
        subjectCards.forEach(card => {
            totalAttended += parseInt(card.querySelector('.attended-input').value, 10) || 0;
            totalHeld += parseInt(card.querySelector('.total-input').value, 10) || 0;
            totalFutureClasses += countFutureClasses(card.querySelector('.subject-name-input').value);
        });
        const aggregateGoal = settings.aggregateGoalPercentage || 75;
        const currentAggregatePercentage = totalHeld > 0 ? (totalAttended / totalHeld) * 100 : 0;
        let status = '', className = '';
        if (currentAggregatePercentage >= aggregateGoal) {
            const safeToMiss = Math.floor(totalAttended / (aggregateGoal / 100) - totalHeld);
            status = `Aggregate goal met. You can miss ${safeToMiss} total class(es).`;
            className = 'status-safe';
        } else {
            const maxPossibleAttended = totalAttended + totalFutureClasses;
            const maxPossibleTotal = totalHeld + totalFutureClasses;
            const maxPossiblePercentage = maxPossibleTotal > 0 ? (maxPossibleAttended / maxPossibleTotal) * 100 : 0;
            if (maxPossiblePercentage < aggregateGoal) {
                const goalAttended = Math.ceil((aggregateGoal / 100) * maxPossibleTotal);
                const missedByHrs = goalAttended - maxPossibleAttended;
                status = `Aggregate impossible. Missed target by ${missedByHrs} total hr(s).`;
                className = 'status-danger';
            } else {
                const neededHrs = Math.ceil(((aggregateGoal / 100) * totalHeld - totalAttended) / (1 - (aggregateGoal / 100)));
                status = `Need to attend ${neededHrs} more total hr(s) for aggregate goal.`;
                className = 'status-warning';
            }
        }
        updateAggregateUI({ percentage: currentAggregatePercentage, status, className });
    };

    const updateAggregateUI = (result) => {
        aggregateSummary.className = '';
        if (result.className) aggregateSummary.classList.add(result.className);
        aggregatePercentageDisplay.textContent = `${result.percentage.toFixed(2)}%`;
        aggregateStatusDisplay.textContent = result.status;
    };

    const calculateAttendance = (card) => {
        const attended = parseInt(card.querySelector('.attended-input').value, 10) || 0;
        const total = parseInt(card.querySelector('.total-input').value, 10) || 0;
        const subjectName = card.querySelector('.subject-name-input').value;
        const goalPercentage = settings.goalPercentage || 75;
        if (total <= 0) {
            updateCardUI(card, { percentage: 0, status: "Enter valid numbers.", className: '' });
            return;
        }
        const currentPercentage = (attended / total) * 100;
        let status = '', className = '';
        if (currentPercentage >= goalPercentage) {
            const safeToMiss = Math.floor(attended / (goalPercentage / 100) - total);
            status = `You can miss ${safeToMiss} more class(es).`;
            className = 'status-safe';
        } else {
            const futureClasses = countFutureClasses(subjectName);
            const maxPossibleAttended = attended + futureClasses;
            const maxPossibleTotal = total + futureClasses;
            const maxPossiblePercentage = maxPossibleTotal > 0 ? (maxPossibleAttended / maxPossibleTotal) * 100 : 0;
            if (maxPossiblePercentage < goalPercentage) {
                const goalAttended = Math.ceil((goalPercentage / 100) * maxPossibleTotal);
                const missedByHrs = goalAttended - maxPossibleAttended;
                status = `Missed target by ${missedByHrs} hr(s).`;
                className = 'status-danger';
            } else {
                const neededHrs = Math.ceil(((goalPercentage / 100) * total - attended) / (1 - (goalPercentage / 100)));
                status = `Need to attend ${neededHrs} more hr(s).`;
                className = 'status-warning';
            }
        }
        updateCardUI(card, { percentage: currentPercentage, status, className });
        saveData();
        calculateAggregateAttendance();
    };

    const updateCardUI = (card, result) => {
        card.className = 'subject-card';
        if (result.className) card.classList.add(result.className);
        const resultDisplay = card.querySelector('.result-display');
        resultDisplay.innerHTML = `<div class="percentage">${result.percentage.toFixed(2)}%</div><div class="status-message">${result.status}</div>`;
    };

    const createSubjectCard = (data = { name: '', attended: '', total: '' }) => {
        const card = document.createElement('div');
        card.className = 'subject-card';
        card.innerHTML = `
            <button class="remove-btn">&times;</button>
            <div class="subject-grid">
                <div class="input-group"><label>Subject Name</label><input type="text" class="subject-name-input" value="${data.name}"></div>
                <div class="input-group"><label>Attended</label><input type="number" class="attended-input" min="0" value="${data.attended}"></div>
                <div class="input-group"><label>Total Held</label><input type="number" class="total-input" min="0" value="${data.total}"></div>
            </div>
            <div class="result-display"><div class="status-message">Enter values to calculate.</div></div>`;
        card.addEventListener('input', () => calculateAttendance(card));
        card.querySelector('.remove-btn').addEventListener('click', () => { card.remove(); saveData(); calculateAggregateAttendance(); });
        subjectsContainer.appendChild(card);
        if(data.attended || data.total) calculateAttendance(card);
    };
    
    const populateAllCards = (subjectsData) => {
        subjectsContainer.innerHTML = '';
        subjectsData.forEach(createSubjectCard);
        calculateAggregateAttendance();
    };

    const saveData = () => {
        const subjects = Array.from(document.querySelectorAll('.subject-card')).map(card => ({
            name: card.querySelector('.subject-name-input').value,
            attended: card.querySelector('.attended-input').value,
            total: card.querySelector('.total-input').value
        }));
        localStorage.setItem('attendanceData', JSON.stringify(subjects));
    };

    const saveSettings = () => {
        const holidays = Array.from(holidaysList.querySelectorAll('li')).map(li => li.dataset.date);
        const goalPercentage = parseInt(goalPercentageInput.value, 10) || 75;
        const aggregateGoalPercentage = parseInt(aggregateGoalPercentageInput.value, 10) || 75;
        // Keep existing timetable if it's there
        const timetable = settings.timetable || null; 
        settings = { endDate: endDateInput.value, holidays, goalPercentage, aggregateGoalPercentage, timetable };
        localStorage.setItem('attendanceSettings', JSON.stringify(settings));
        settingsModal.style.display = 'none';
        document.querySelectorAll('.subject-card').forEach(calculateAttendance);
        calculateAggregateAttendance();
    };

    const loadSettings = () => {
        const savedSettings = JSON.parse(localStorage.getItem('attendanceSettings'));
        settings = savedSettings || { holidays: [], goalPercentage: 75, aggregateGoalPercentage: 75, timetable: null };
        goalPercentageInput.value = settings.goalPercentage || 75;
        aggregateGoalPercentageInput.value = settings.aggregateGoalPercentage || 75;
        endDateInput.value = settings.endDate || '';
        holidaysList.innerHTML = '';
        (settings.holidays || []).forEach(addHolidayToList);
    };
    
    const addHolidayToList = (date) => {
        if (!date) return;
        const existingDates = Array.from(holidaysList.querySelectorAll('li')).map(li => li.dataset.date);
        if (existingDates.includes(date)) return;
        const li = document.createElement('li');
        li.dataset.date = date;
        li.textContent = new Date(date + 'T00:00:00').toDateString();
        const removeHolidayBtn = document.createElement('button');
        removeHolidayBtn.textContent = '√ó';
        removeHolidayBtn.style.cssText = 'margin-left: 10px; cursor: pointer;';
        removeHolidayBtn.onclick = () => li.remove();
        li.appendChild(removeHolidayBtn);
        holidaysList.appendChild(li);
    };

    // --- Main Analysis Trigger ---
    const handleAnalysis = async () => {
        if (!uploadedTimetableFile || !uploadedAttendanceFile) return;
        loadingOverlay.style.display = 'flex';
        try {
            // 1. Analyze Timetable
            const timetableData = await analyzeImage(uploadedTimetableFile, '/api/analyze-timetable');
            settings.timetable = timetableData; // Store timetable in settings
            localStorage.setItem('attendanceSettings', JSON.stringify(settings));

            // 2. Analyze Attendance
            const attendanceData = await analyzeImage(uploadedAttendanceFile, '/api/analyze-attendance');
            populateAllCards(attendanceData);
            saveData();
            showResultsPage();
        } catch (error) {
            alert("An error occurred during analysis. Please check your screenshots and try again.");
            console.error("Analysis failed:", error);
        } finally {
            loadingOverlay.style.display = 'none';
        }
    };
    
    const analyzeImage = (file, endpoint) => {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1];
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64Image, mimeType: file.type })
                    });
                    if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                    const data = await response.json();
                    resolve(data);
                } catch (error) {
                    reject(error);
                }
            };
            reader.onerror = reject;
        });
    };

    // --- Event Listeners ---
    uploadAreaTimetable.addEventListener('click', () => timetableUploadInput.click());
    timetableUploadInput.addEventListener('change', (e) => {
        uploadedTimetableFile = e.target.files[0];
        checkUploads();
    });

    uploadAreaAttendance.addEventListener('click', () => attendanceUploadInput.click());
    attendanceUploadInput.addEventListener('change', (e) => {
        uploadedAttendanceFile = e.target.files[0];
        checkUploads();
    });
    
    analyzeBtn.addEventListener('click', handleAnalysis);
    startOverBtn.addEventListener('click', showHomePage);
    addSubjectBtn.addEventListener('click', () => { createSubjectCard(); calculateAggregateAttendance(); });
    settingsBtn.addEventListener('click', () => { loadSettings(); settingsModal.style.display = 'block'; });
    closeModal.addEventListener('click', () => settingsModal.style.display = 'none');
    window.addEventListener('click', (e) => { if (e.target == settingsModal) settingsModal.style.display = 'none'; });
    saveSettingsBtn.addEventListener('click', saveSettings);
    addHolidayBtn.addEventListener('click', () => { addHolidayToList(holidayDateInput.value); holidayDateInput.value = ''; });

    // --- Initial Load ---
    loadSettings();
    checkUploads();
});
</script>
</body>
</html>
