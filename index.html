<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Attendance Calculator</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #1c1e21;
            --primary-color: #1877f2;
            --border-color: #dddfe2;
            --danger-color: #fa383e;
            --warning-color: #f5a623;
            --safe-color: #34c759;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 24px;
        }
        header h1 {
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        .control-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s;
            font-size: 1.1em;
        }
        .control-btn:hover {
            background-color: #166fe5;
        }
        .control-btn:disabled {
            background-color: #a0bdf1;
            cursor: not-allowed;
        }
        .hidden {
            display: none !important;
        }
        #home-page {
            text-align: center;
        }
        .upload-grid-full {
             display: grid;
             grid-template-columns: 1fr 1fr 1fr;
             gap: 20px;
             margin-bottom: 20px;
        }
        .upload-wrapper {
            display: flex;
            flex-direction: column;
        }
        .upload-wrapper h4 {
            color: #606770;
            margin-bottom: 10px;
        }
        .upload-area {
            background-color: var(--card-bg);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .upload-area:hover {
            border-color: var(--primary-color);
        }
        .upload-area.uploaded {
            border-color: var(--safe-color);
            border-style: solid;
        }
        .upload-area p { margin: 0; font-size: 1.1em; color: #606770; }
        .upload-area .upload-icon { font-size: 3em; color: var(--primary-color); margin-bottom: 10px; }
        .upload-status-wrapper { display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        .upload-status { font-weight: 500; font-size: 0.9em; }
        .upload-status.success { color: var(--safe-color); }
        .clear-btn { background: none; border: none; color: var(--danger-color); font-size: 1.5em; cursor: pointer; margin-left: 8px; line-height: 1; padding: 0; }
        .upload-wrapper input[type="file"] { display: none; }
        .instructions { margin-top: 30px; padding: 20px; background-color: var(--card-bg); border-radius: 8px; text-align: left; line-height: 1.6; }
        .instructions h3 { margin-top: 0; color: var(--primary-color); }
        .instructions ul { padding-left: 20px; margin-bottom: 0; }
        .tabs { border-bottom: 1px solid var(--border-color); margin-bottom: 20px; display: flex; }
        .tab-link { background: none; border: none; padding: 15px 20px; cursor: pointer; font-size: 1.1em; font-weight: 500; color: #606770; border-bottom: 3px solid transparent; }
        .tab-link.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #aggregate-summary, #aggregate-bunk-summary { background-color: var(--card-bg); border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); text-align: center; border-left: 5px solid var(--border-color); }
        #aggregate-summary.status-safe, #aggregate-bunk-summary.status-safe { border-left-color: var(--safe-color); background-color: #eaf6ec; }
        #aggregate-summary.status-warning { border-left-color: var(--warning-color); background-color: #fff8e1; }
        #aggregate-summary.status-danger, #aggregate-bunk-summary.status-danger { border-left-color: var(--danger-color); background-color: #fdecea; }
        #aggregate-percentage, #new-aggregate-percentage { font-size: 2.5em; font-weight: 700; }
        #aggregate-status { font-size: 1.1em; margin-top: 5px; font-weight: 500; }
        /* NEW: Style for the new aggregate display */
        .aggregate-display-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: center;}
        .aggregate-label { font-size: 0.9em; color: #606770; }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .secondary-btn { background-color: var(--card-bg); color: var(--primary-color); border: 1px solid var(--primary-color); }
        .subject-card { background-color: var(--card-bg); border-radius: 8px; padding: 16px; margin-bottom: 16px; box-shadow: var(--shadow); border-left: 5px solid var(--border-color); }
        .bunk-card { background-color: var(--card-bg); border-radius: 8px; padding: 16px; margin-bottom: 16px; box-shadow: var(--shadow); }
        #medical-leave-simulator { background-color: var(--card-bg); padding: 20px; border-radius: 8px; margin-top: 20px; border: 1px solid var(--border-color); }
        #medical-leave-simulator h3 { margin-top: 0; }
        #medical-leave-result { margin-top: 15px; font-weight: 500; }
        .subject-card.status-safe { border-left-color: var(--safe-color); }
        .subject-card.status-warning { border-left-color: var(--warning-color); }
        .subject-card.status-danger { border-left-color: var(--danger-color); }
        /* UPDATED: Grid now has 6 columns to fit all data */
        .subject-grid {
            display: grid;
            grid-template-columns: 3fr repeat(5, 1fr);
            gap: 12px;
            align-items: flex-end;
        }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 0.8em; margin-bottom: 4px; font-weight: 500; color: #606770; }
        .input-group input, .new-attendance-display { padding: 8px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 1em; width: 100%; box-sizing: border-box; }
        .input-group input[readonly] { background-color: #f0f2f5; cursor: not-allowed; }
        /* NEW: Style for the new attendance display column */
        .new-attendance-display {
            background-color: #eaf6ec;
            color: var(--safe-color);
            font-weight: 700;
            text-align: center;
        }
        .result-display { text-align: center; padding: 10px; border-radius: 6px; margin-top: 16px; }
        .result-display .percentage { font-size: 1.5em; font-weight: 700; }
        .result-display .status-message { font-size: 1em; margin-top: 4px; font-weight: 500; }
        .status-safe .result-display { background-color: #eaf6ec; }
        .status-warning .result-display { background-color: #fff8e1; }
        .status-danger .result-display { background-color: #fdecea; }
        .remove-btn { color: var(--danger-color); background: none; border: none; cursor: pointer; padding: 8px; font-size: 0.9em; float: right; }
        #settings-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.5); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; width: 80%; max-width: 500px; border-radius: 8px; }
        #loading-overlay { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); justify-content: center; align-items: center; text-align: center; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #what-if-planner { margin-top: 30px; padding-top: 20px; border-top: 2px solid var(--border-color); }
        .what-if-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        #what-if-result { border-radius: 8px; padding: 15px; margin-top: 20px; text-align: center; }
        @media (max-width: 850px) {
             .upload-grid-full { grid-template-columns: 1fr; }
             .subject-grid { grid-template-columns: 1fr; gap: 8px; }
             .subject-grid .input-group { margin-bottom: 5px; }
        }
    </style>
</head>

            const total = parseInt(card.querySelector('.total-input').value, 10) || 0;

            const adjustedAttended = attended + coCurricularLeaves;

            if (total <= 0) {
                updateCardUI(card, { currentPercentage: 0, newPercentage: 0, status: "Enter valid numbers.", className: '' });

            }

            const currentPercentage = (adjustedAttended / total) * 100;
            const newPercentage = (newAdjustedAttended / total) * 100;

            updateCardUI(card, { currentPercentage, newPercentage, status, className });

        clearTimetableBtn.addEventListener('click', () => handleFile(null, 'timetable'));
        clearAttendanceBtn.addEventListener('click', () => handleFile(null, 'attendance'));
        clearLeavesBtn.addEventListener('click', () => handleFiles([], 'leaves'));
        analyzeBtn.addEventListener('click', handleAnalysis);
        startOverBtn.addEventListener('click', showHomePage);
        addSubjectBtn.addEventListener('click', () => createSubjectCard({}));
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(item => item.classList.remove('active'));
                tab.classList.add('active');
                tabContents.forEach(content => content.classList.toggle('active', content.id === tab.dataset.tab + '-content'));
                if (tab.dataset.tab === 'bunk') calculateBunkPlanner();
            });
        });
        settingsBtn.addEventListener('click', () => { settingsModal.style.display = 'block'; });
        closeModal.addEventListener('click', () => settingsModal.style.display = 'none');
        window.addEventListener('click', (e) => { if (e.target == settingsModal) settingsModal.style.display = 'none'; });
        saveSettingsBtn.addEventListener('click', saveSettings);
        simulateMedicalBtn.addEventListener('click', simulateWithMedicalLeaves);

        // --- INITIAL LOAD ---
        loadSettings();
        loadData();
        checkUploads();
    });
</script>
</body>
</html>
